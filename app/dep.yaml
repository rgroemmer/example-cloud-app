apiVersion: apps/v1
kind: Deployment
metadata:
  name: notebook
  namespace: default
  labels:
    app: notebook
spec:
  selector:
    matchLabels:
      app: notebook
  replicas: 1
  template:
    metadata:
      labels:
        app: notebook
    spec:
      containers:
      - name: notebook
        image: reg3.infra.ske.eu01.stackit.cloud/example/cloud-app/three-tier-app-14fcb8f71f2eabd30fe9f72bd9bce90b@sha256:5f3ac0b174fe9a35ba7db764045163360a66d1ff72abcc0fc394f326e2eb2745
        env:
        - name: CONNECTION_STR
          valueFrom:
            secretKeyRef:
              name: notebook-db-creds
              key: attribute.uri
        ports:
        - containerPort: 8080
          name: http

